<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=WDXL+Lubrifont+SC&family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <title>Login</title>
    <style>
        body{
            height: 150vh;
            background-color: rgb(53, 51, 51);
            font-family: "Fira Sans", sans-serif;
            font-size: 15px;
            font-weight: 200;
        }
        h1{
            text-align: center;
            margin-bottom: 5vw;
            margin-top: 5vw;
            color: gold;
        }
        main{
            margin: auto;
            width: 40vw;
            border: 1px solid burlywood;
            position: relative;
            top: 25vh;
            height: 40vw;
            background-color: black;
            border-radius: 10px;
        }
        input{
            /* margin: auto; */
            position: relative;
            /* left: 115px; */
            margin: auto;
            display: block;
            margin-bottom: 2vw;
        }
        #mail,#password{
            width: 48%;
            height: 5vh;
            border-radius: 3px;
            border: none;
        }
        input[type="checkbox"]{
            display: inline-block;
        }
        input[type="checkbox"]:hover,label{
            cursor: pointer;
        }
        #check{
            margin: auto;
            width: 48%;
            color: burlywood;
        }
        a{
            text-decoration: underline;
            transition: 0.3s;
            color: grey;
        }
        a:hover{
            cursor: pointer;
            color: goldenrod;
        }
        button{
            margin: auto;
            display: block;
            height: 6vh;
            border-radius: 5px;
            border: none;
            width: 50%;
            background-color: goldenrod;
            transition: 0.3s;
        }
        button:hover{
            cursor: pointer;
            background-color: gold;
        }
        button:active{
            background-color: goldenrod;
        }
        p{
            text-align: center;
            color: grey;
            width: 100%;
            margin-top: 8vh;
        }
    </style>
</head>
<body>
    <main>
        <form>
            <h1>Login</h1>
            <input type="email" id="mail" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <div id="check">
                <input type="checkbox" id="remember">
                <label for="remember">Remember me</label>
            </div>
            <button type="submit">Login</button>
            <p>Not a member? <a href="signup.html">Sign up now</a></p> 
        </form>
    </main>
</body>
</html>
